<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/fontello.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
</head>
<body>
  <div class='page-wrap'>
    <div class="pure-g-r pure-center">
      <div class="pure-u-1-2 heading">
        <a href="/"><img src="/assets/localmotion.png" width="150px" alt="Localmotion"></img></a>
        <h1>Boise's First Stop for Ruby & Rails</h1>
        <script async defer src="http://localmotion-slackin.herokuapp.com/slackin.js?large"></script>
        <iframe src="https://ghbtns.com/github-btn.html?user=localmotion&type=follow&count=true&size=large" frameborder="0" scrolling="0" width="220px" height="30px"></iframe>
      </div>
    </div>
    <div class="pure-g-r pure-center">
      <div class="pure-u-1-2">
        {{ content }}
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="pure-g-r pure-center">
      <div class="pure-u-1-2">
        <div class="contact pull-left icons">
            Handcrafted in Boise, ID
        </div>
        <div class="contact icons pull-right">
            <a href="http://github.com/localmotion/"><i class="icon-github-circled"></i></a>
            <a href="http://twitter.com/localmotionid/"><i class="icon-twitter"></i></a>
            <a href="http://meetup.com/localmotion"><i class="icon-beer"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
